<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
        background-color: #202020;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .test-drive {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .conteudo {
        width: 90%;
        max-width: 900px;
        margin-top: 10px;
        background-color: #2d2d2d;
        margin-bottom: 20px;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .header {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .header p {
        color: #fff;
      }

      .car-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .car-info img {
        max-width: 100%;
        border-radius: 8px;
      }

      .car-details {
        text-align: left;
        width: 100%;
        max-height: max-content;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .car-details h2 {
        margin: 0;
        font-size: 25px;
        color: #fff;
      }

      .car-details p {
        margin: 4px 0;
        color: #fff;
        text-align: justify;
      }

      .actions {
        margin-top: 20px;
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .actions button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #9820cb;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }

      .actions button:hover {
        background-color: #8b00db;
      }

      @media (min-width: 600px) {
        .car-info {
          flex-direction: row;
        }
        .car-details {
          max-width: 50%;
        }
      }
      @media (max-width: 563px) {
        .date-select{
            display: flex;
            flex-direction: column;
            gap: 0;
            padding-top: 20px;
        }
      }
    </style>
</head>
<body>
    <header>
        <div class="container">
          <nav>
            <a href="index.html">
              <img class="logo" src="src/img/logo.png" alt="Logo" />
            </a>
        </div>
    </header>

    <section class="test-drive">
        <div class="header">
            <p style="text-align: center;
  font-size: 25px;">Test Drive Confirmado&nbsp;&nbsp;&nbsp;<span class="check-list">✔</span></p>
            <p style="text-align: center; font-size: 20px;">Seu test drive foi agendado com sucesso!</p>
        </div>
        <br />
        <br />
        <div class="conteudo">
          <div class="car-info">
            <img src="src/img/carro2.png" alt="Imagem do carro" />
  
            <div class="car-details">
              <h2>Prius</h2>
              <p>Marca: Toyota</p>
              <p>Cor: Preto</p>
              <p>Preço: R$ 80.000,00</p>
              <h2>Detalhes Teste drive</h2>
              <p>Data e Hora do Test Drive: 12/12/2025 12:00</p>
            </div>
          </div>
          <div class="actions">
            <button><a href="index.html" style="color: #fff;">Voltar</a></button>
          </div>
        </div>
      </section>
      <script>
        const dateInput = document.getElementById("test-drive-date");
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        dateInput.min = now.toISOString().slice(0, 16);
      </script>
    
</body>
</html>
