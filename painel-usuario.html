<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Adm</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
      .painel-adm {
        background-color: #202020f7;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 30px 0px;
      }

      .conteudo {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        background-color: #202020;
        border-radius: 8px;
        max-width: 1200px;
        width: 100%;
      }

      .sidebar {
        flex: 1;
        min-width: 200px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background-color: #111;
        padding: 20px;
        border-radius: 8px;
      }

      .sidebar h2 {
        font-size: 18px;
        text-align: center;
        margin-bottom: 10px;
      }

      .sidebar p {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
        color: #fff;
      }

      .sidebar a {
        background-color: #333;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        color: #fff;
        text-decoration: none;
        transition: background 0.3s;
      }

      .sidebar a:hover {
        background-color: #444;
      }

      .form-container {
        flex: 3;
        min-width: 250px;
        padding: 20px;
        background-color: #111;
        border-radius: 8px;
      }

      .form-container h2 {
        font-size: 18px;
        margin-bottom: 15px;
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      .form-group label {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-row {
        display: flex;
        gap: 10px;
      }

      .form-row .form-group {
        flex: 1;
      }

      /* Botões */
      .buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .buttons .delete {
        background-color: #c0392b;
        color: #fff;
      }

      .buttons .save {
        background-color: #27ae60;
        color: #fff;
      }

      .buttons .cancel {
        background-color: #7f8c8d;
        color: #fff;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .sidebar,
        .form-container {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
        <div class="container">
          <nav>
            <a href="index.html">
              <img class="logo" src="src/img/logo.png" alt="Logo" />
            </a>
          </nav>
        </div>
      </header>
    <section class="painel-adm">
      <div class="conteudo">
        <!-- Sidebar -->
        <div class="sidebar">
          <h2>SEJA<br />BEM - VINDO!</h2>
          <p>Isabela</p>
          <img src="src/img/jimin.png" alt="" />
          <a href="#">Informações Pessoais</a>
          <a href="#">Ver Meus Pedidos</a>
          <a href="#">Privacidade e Segurança</a>
        </div>

        <div class="form-container">
          <h2>Informações Pessoais</h2>
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" />
              </div>
              <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" name="telefone" />
            </div>

            <div class="form-group">
              <label for="cpf">CPF/CNPJ</label>
              <input type="text" id="cpf" name="cpf" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" />
              </div>
              <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" />
              </div>
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="uf">UF</label>
                <select id="uf" name="uf">
                  <option value="">Selecione</option>
                  <option value="SP">SP</option>
                  <option value="RJ">RJ</option>
                  <option value="MG">MG</option>
                </select>
              </div>
              <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" />
              </div>
              <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" />
              </div>
            </div>

            <div class="buttons">
              <button type="button" class="delete">Excluir Conta</button>
              <button type="submit" class="save">Salvar</button>
              <button type="button" class="cancel">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
